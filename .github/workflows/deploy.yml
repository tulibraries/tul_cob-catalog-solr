name: Deploy

on:
  push:
    tags:
      - '*'
  workflow_dispatch: {}

jobs:
  run_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy
        if: github.ref_type != 'tag'
        run: echo "Deploying"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Zip config
        run: |
          zip -r solrconfig.zip . \
            -x '*.git*' '*.github*' 'docker-compose.yml' Gemfile Gemfile.lock \
              'spec/*' 'vendor/*' Makefile '.github*' 'bin/*' LICENSE 'README*'

      - name: Deploy configuration asset to SolrCloud
        env:
          TAG_NAME: ${{ github.ref_name }}
          SOLR_USER: ${{ secrets.SOLR_USER }}
          SOLR_PASSWORD: ${{ secrets.SOLR_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash .github/workflows/scripts/deploy.sh
