name: Deploy

on:
  push:
    tags:
      - '*'
  workflow_dispatch: {}

jobs:
  run_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy
        if: github.ref_type != 'tag'
        run: echo "Deploying"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1

      - name: Deploy configuration asset to SolrCloud
        env:
          TAG_NAME: ${{ github.ref_name }}
          SOLR_USER: ${{ secrets.SOLR_USER }}
          SOLR_PASSWORD: ${{ secrets.SOLR_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash .github/workflows/scripts/deploy.sh

  notify_on_failure:
    if: failure()
    needs: [run_deploy]
    uses: tulibraries/.github/.github/workflows/slack-notify.yml@main
    with:
      repo: ${{ github.repository }}
      run_id: ${{ github.run_id }}
      workflow: ${{ github.workflow }}
    secrets: inherit
